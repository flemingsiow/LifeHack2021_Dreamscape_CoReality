<template name="CreateNewCourse">
	<div class="create-new-course main">
		<div class="innerMain">
			<form class="create-new-course-form row">
			<div class="card">
				<div class="card-content">
					<div class="card-title">Create New Course</div>
					<div class="input-field">
						<input id="newCourseName" name="newCourseName" type="text" autocomplete="off">
						<label id="newCourseName-label" for="newCourseName">Course Title</label>
					</div>
					<div class="input-field">
						<input id="newCourseCode" name="newCourseCode" type="text" class="course-input" autocomplete="off">
						<label id="newCourseCode-label" for="newCourseCode">Course Code</label>
					</div>
					<div class="input-field">
						<textarea id="newCourseDescription" name="newCourseDescription" class="materialize-textarea"></textarea>
						<label for="newCourseDescription-label">Course Description</label>
					</div>
                    <span class="card-title-small">Enroll Students and Groups (Optional)</span>
                    <div class="input-field file-field">
                        <span class="label">Note: The CSV file has to contain a "StudentID" and "Group" columns.</span>
                        <div class="btn">
                            <span>File</span>
                            <input id="student-csv" type="file" accept=".csv">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
				</div>
				<div class="card-action">
					<a class="waves-effect waves-teal btn-flat" id="cancel">Cancel</a>
					<button class="waves-effect waves-teal btn-flat" type="submit">Create</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</template>
